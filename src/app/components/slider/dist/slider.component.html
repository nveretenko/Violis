<div class="container-fluid bg-slider">
  <div class="row">
    <div class="col">
      <div class="container">
        <div class="row">
          <div class="col">
            <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
              <mdb-carousel-item *ngFor="let slide of slides">
                <div class="absolute">
                  <img [src]="slide" alt="">
                </div>
              </mdb-carousel-item>
            </mdb-carousel>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
