<div class="row justify-content-end">
  <div class="col-md-6 text-right mt-md-5 pr-0">
    <h4>Оставить Ваш отзыв:</h4>
    <form>
      <!-- Hidden Required Fields -->
      <input type="hidden" name="project_name" value="Violis" />
      <input
        type="hidden"
        name="admin_email"
        value="vernik@violis.zzz.com.ua"
      />
      <input type="hidden" name="form_subject" value="Form Contacts" />
      <!-- END Hidden Required Fields -->

      <input
        type="text"
        name="Name"
        placeholder="Ваше имя"
        required
        [(ngModel)]="author"
      />
      <input
        type="text"
        name="text"
        placeholder="ваш коментарий"
        [(ngModel)]="content"
      />
      <button (click)="addComment()">отправить</button>
    </form>
  </div>
</div>
