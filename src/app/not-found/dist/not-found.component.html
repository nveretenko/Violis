<div class="container-fluid not-found">
  <div class="row">
    <div class="col-12">
      <header>
        <h1>Ошибка 404</h1>
      </header>
    </div>
    <div class="col-12 col-md-6">
      <img
        class="embed-responsive mt-md-5"
        src="assets/images/404.png"
        alt=""
      />
    </div>
    <div class="col-12 col-md-6">
      <h2 class>Страница не найдена</h2>
      <p class="not-found__content">
        Вы находитесь здесь потому, что запрашиваемая страница не существует или
        была перемещена по другому адресу
      </p>
      <div class="text-center mt-4 mb-4">
        <a class="not-found-link" [routerLink]="['/']">на главную </a>
      </div>
    </div>
  </div>
</div>
